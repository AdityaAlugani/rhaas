    <script>
        
       
        function s(){
        var cnty=document.getElementById("i").value;
        var city=document.getElementById("ii").value;

        const icity=city;

        const url=`https://api.openweathermap.org/data/2.5/weather?q=${icity},${cnty}&appid=d2559d3952a6e977d4c15855ddb93ea0`;
        var req=new XMLHttpRequest();
        req.open('GET',url,true);
        req.onload=function(){
            if(req.status>=200 && req.status<400){
                var resp=JSON.parse(req.responseText);
                console.log(resp);
                
                document.getElementById("A1").innerHTML=`Temperature:${Math.ceil(resp.main.temp-273)}${"&#8451"}`;
                document.getElementById("A4").innerHTML=`Humidity:${resp.main.humidity}%`;
                document.getElementById("A5").innerHTML=`Wind:${resp.wind.speed}Knots`;
                document.getElementById("b4").innerHTML=`${resp.name}`;
                document.getElementById("b1").innerHTML=`Description: ${resp.weather["0"]["description"]}`;
                document.getElementById("b2").innerHTML=`Latitude: ${resp.coord["lat"]}`;
                document.getElementById("b3").innerHTML=`Longitude: ${resp.coord["lon"]}`;

                alert("SUCCESS!!! PLEASE SCROLL TO THE END FOR ADDITIONAL DETAILS");

        
            }
            else{
                alert("ENTER VALID DETAILS")
                console.log("error");
            }

        };
        req.send();
        document.getElementById("myButton").onclick = function () {
        location.href = "www.yoursite.com";
    };
